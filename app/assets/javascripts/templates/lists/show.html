<div class="row row-right">
  <a href="/#/">
    <i class="action-icon fa fa-home" aria-hidden="true"></i>
  </a>

  <a href="#" ng-href="#/lists/{{showListController.list.id}}/edit">
  <!-- <a href="#" ng-href="{{showListController.editListUrl(showListController.list)}}"> -->
    <i class="action-icon fa fa-pencil" aria-hidden="true"></i>
  </a>
</div>

<div class="row">
  <div class="item item-active">
    <span class="list-name">{{showListController.list.name}}</span>
    <div class="checklist">
      <div class="new-checklist-item">
        <form novalidate>
          <input ng-keyup="$event.keyCode == 13 && showListController.createItem()" ng-model="showListController.newListItem.name" requuired type="text" placeholder="Press enter to add item"/>
          <!-- <input on-press-enter="showListController.createItem()" ng-model="showListController.newItem.name" requuired type="text" placeholder="Press enter to add item"/> -->
        </form>
      </div>

      <div class="checklist-item" ng-repeat="listItem in showListController.listItems" ng-class="{completed: listItem.completed}">
        <!-- <a href ng-click="showListController.toggleListItem(listItem)"> -->
          <input type="checkbox" ng-checked="listItem.completed"/>
          <span ng-bind="listItem.name"></span>
        <!-- </a> -->
      </div>
    </div>
  </div>
</div>

<div class="row text-right">
  <a href="#" confirm-action="showListController.deleteList(showListController.list)"  confirm-dialog="Are you sure you want to delete this beatiful list ?">
    <i class="action-icon fa fa-trash-o" aria-hidden="true"></i>
  </a>
</div>
